<div class="card">
<div><h4>Programaciones</h4></div>

        <!--TABLA PROGRAMACION MAESTRO-->
        <div class="card-block" style="padding:3">
            <div class="card-title">
                    <input placeholder="Buscar..." type="text" id="gb1" #filtroGlobal/>
                    <!--boton nuevo-->
                    <span class="text-xs-right">
                        <button type="text" (click)="showNuevaProgramacionModalMaestro()" pButton  label="Nuevo"></button>
                    </span>

                    <!--modal boton nuevo (PROGRAMACION 1ERA VENTANA)-->
                    <p-dialog  [(visible)]="displayNuevaProgramacion" 
                              modal="modal" width="415" responsive="true" [closable]="false">
                                <p-header>
                                    {{titleNuevoProgPrimerModal }} Programacion
                                </p-header>
                                 <!--tipo de programcion MANUAL O AUTOMATICO-->
                                <div class="form-group ">
                                    <label for="sorteos">Tipo:  {{tipoProgramacion||'none'}}</label>
                                    <div class="ui-g" style=" width:250px; margin-bottom: 10px">
                                        <div class="ui-g-12">
                                            <p-radioButton name="tipoprog" value="Automatico" label="Automatico" [(ngModel)]="tipoProgramacion"></p-radioButton>
                                            <p-radioButton name="tipoprog" value="Manual"     label="Manual" [(ngModel)]="tipoProgramacion"></p-radioButton>
                                        </div>
                                    </div>
                                </div>

                                <!--forma de programacion por tiempo y cantidad de buses (Escala o Pescadito)-->
                                <div class="form-group">
                                    <label>Forma: {{formaProgramacion || 'none'}}</label>
                                    <div class="ui-g" style="width: 250px; margin-bottom: 10px">
                                        <div class="ui-g-12">
                                            <p-radioButton name ="formaprog" value="Escala" label="Escala" [(ngModel)]="formaProgramacion"></p-radioButton>
                                            <p-radioButton name ="formaprog" value="Pescadito" label="Pescadito" [(ngModel)]="formaProgramacion"></p-radioButton>
                                        </div>
                                    </div>
                                </div>

                                <!--fechas -->
                                <div class="form-group row">
                                    <div class="form-group">
                                        <label class="control-label" for="date1">De:</label>
                                        <input class="form-control" id="date1" name="finicio" placeholder="MM/DD/YYY" type="date" [(ngModel)]="progMaestro.PrFechaInicio" />
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="date2">Hasta:</label>
                                        <input class="form-control" id="date2" name="ffinal" placeholder="MM/DD/YYY" type="date"  [(ngModel)]="progMaestro.PrFechaFin"/>
                                    </div>
                                </div>
                                <!--cantidad de buses-->
                                <div class="form-group">
                                    <label for="nrobuses" class="control-label">Nro Buses:</label>
                                    <input class="form-control" type="number" [(ngModel)]="progMaestro.PrCantidadBuses" id="nrobuses">
                                </div>

                                <!--Descripcion  -->
                                <div class="form-group">
                                    <label for="descripcion" class="control-label">Descripcion:</label>
                                    <textarea class="form-control" id="descripcion"[(ngModel)]="progMaestro.PrDescripcion" ></textarea>
                                </div>
                                <!--modal footer-->
                                <p-footer>
                                    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                                        <!--
                                        <button type="text" (click)="showNuevaProgramacion()" pButton  label="Nuevo"></button>
                                        <button type="text" pButton icon="fa-check" (click)="displayNuevaProgramacion=true" label="Generar"></button>
                                        -->
                                        <button type="text" pButton icon="fa-check" (click)="showProgBase()" label="Continuar"></button>
                                        <button type="text" pButton icon="fa-close" (click)="cancelNewProgramacion()" label="Cancelar"></button>
                                        
                                        <!--
                                        <button type="text" pButton icon="fa-check" (click)="showNuevaProgramacion()"  label="Generar"></button>
                                        -->
                                    </div>
                                </p-footer>
                    </p-dialog> 
                    <!--FIN BOTON NUEVO MODAL-->

                    <!--modal del boton guardar (2DA VENTANA  TERMINAR GENERANDO LA PROGRAMACION) -->
                    <p-dialog header="Programacion Base"  [(visible)]="displayProgramacionBase" 
                              modal="modal" width="450" responsive="true" [closable]="false" >           
                               <h5>Sorteo: {{tipoProgramacion||'none'}}</h5>
                                <!--lista de placas (programacion base) MANUAL -->
                                <p-pickList [source]="arrayPlacas" [target]="ordenSorteo" sourceHeader="Placa" 
                                            targetHeader="Orden" [responsive]="false" [sourceStyle]="{'height':'130px','width':'100px'}" 
                                            [targetStyle]="{'height':'130px','width':'100px'}">
                                    <template let-placa pTemplate="item">
                                        <div class="ui-helper-clearfix">
                                            <div style="font-size:12px; float:right; margin:5px 5px 0 0">
                                                {{placa.nroPlaca}}
                                            </div>
                                        </div>
                                    </template>
                                </p-pickList>
                                

                                <!--pie modal-->                               
                                <p-footer>
                                    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                                        <button type="button" pButton icon="fa-close" (click)="cancelarProgBaseSegundoModal()" [disabled]="disabledButtonForm()" label="Cancelar"></button>
                                        <button type="button" pButton icon="fa-check" (click)="generarProgramacionSegundoModal()" label="Generar Programacion"></button>
                                    </div>
                                </p-footer>
                    </p-dialog> <!--fin boton modal guardar-->

                    <!--TABLA PROGRAMACION MAESTRO-->
                    <div class="card-text">
                        <p-dataTable [value]="programacionMaestroArrayHTML" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,15,20]" [globalFilter]="filtroGlobal"
                            scrollable="true" scrollWidth="100%" selectionMode="single" [(selection)]="selectedProgPresentar" (onRowSelect)="onRowSelectMaestro($event)">
                            <!--botones para la PRIMERA COLUMNA -->
                            <p-column styleClass="col-button" [style]="{'width':'4em'}">
                                <!--encabezado-->
                                <template pTempalte="header">
                                    <button type="button" pButton icon="fa-refresh">  </button>
                                </template>

                                <!--botones de las filas-->
                                <template let-col let-progrRowMaestro="rowData" pTemplate="body">
                                    <button type="button" pButton class="btn" (click)="editarMaestro(progrRowMaestro.prId)" icon="fa-pencil-square-o" ></button>
                                    <button type="button" pButton class="btn" (click)="eliminarMaestro(progrRowMaestro.prId)" icon="fa-trash" ></button>
                                </template>
                            </p-column>

                            <!--campos de la datatable-->
                            <p-column field="prId" header="Id" [sortable]="true" [style]="{'width':'4em'}"></p-column>
                            <p-column field="PrTipo" header="Tipo" [sortable]="true" [style]="{'width':'4em'}"></p-column>
                            <p-column field="PrCantidadBuses" header="Cant." [sortable]="true" [style]="{'width':'4em'}"></p-column>
                            <p-column field="PrFechaInicio" header="Desde" [sortable]="true" [style]="{'width':'6em'}"></p-column>
                            <p-column field="PrFechaFin" header="Hasta" [sortable]="true" [style]="{'width':'6em'}"></p-column>
                            <p-column field="dias" header="Dias" [sortable]="true" [style]="{'width':'4em'}"></p-column>
                        </p-dataTable>
                    </div><!--fin tabla PROGRAMACION MAESTRO-->
            </div>
        </div>
        
        <!--MODAL TABLA PROGRAMACION-->
        <p-dialog header="Programacion" [(visible)]="displayProgramacion" modal="modal" width="320" responsive="true" [closable]="false">
            <body>
                <!--TABLA-->
                <!--
                <div style="overflow-x:auto;">
                    <table class="table table-bordered" style="font-size: 12px; font-family: Times New Roman, Times, serif;">-->
                
                    <div class="table-container" >     
                        <table *ngIf="nroColumn>30" width="2500px">
                            <!--COLUMNAS-->
                            <thead>
                                <tr><th *ngFor="let dia of this.nroDias;">{{dia}}</th></tr>
                            </thead>
                            <!--REGISTRO-->
                            <tbody>
                                <tr *ngFor="let c of _detalle">
                                    <td *ngFor="let placa of c">{{placa}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <table *ngIf="30>nroColumn && nroColumn>20" width="1500px">
                            <!--COLUMNAS-->
                            <thead>
                                <tr><th *ngFor="let dia of this.nroDias;">{{dia}}</th></tr>
                            </thead>
                            <!--REGISTRO-->
                            <tbody>
                                <tr *ngFor="let c of _detalle">
                                    <td *ngFor="let placa of c">{{placa}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <table *ngIf="10>nroColumn && nroColumn>0" width="500px">
                            <!--COLUMNAS-->
                            <thead>
                                <tr><th *ngFor="let dia of this.nroDias;">{{dia}}</th></tr>
                            </thead>
                            <!--REGISTRO-->
                            <tbody>
                                <tr *ngFor="let c of _detalle">
                                    <td *ngFor="let placa of c">{{placa}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                
            </body>
            <footer>
                <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                    <button type="button" pButton (click)="cerrarProg()"   label="Cerrar"></button>
                    <button type="button" pButton (click)="imprimirProg()" label="Imprimir"></button>
                </div>
            </footer>
        </p-dialog>

                <th>Month</th>

            </tr>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$50</td>
            </tr>
        -->
</div>
