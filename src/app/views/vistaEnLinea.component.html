<div class="contenedor">
    <div class="row">
        <div>Vista de la Flota</div>
    </div>
    <div class="row">
        <div class="col-xl-4 col-md-4 col-sm-6 col-xs-12">
            <div class="row">
                <div class="col-xl-4 col-md-4 col-sm-4 col-xs-12">
                    <input type="text" placeholder="Buscar..." class="form-control">
                </div>
                <div class="col-xl-4 col-md-4 col-sm-4 col-xs-12">
                    <button class="btn_mapa"  pButton label="Alerta" icon="fa-bomb" (click)="showmodalEditar()" ></button>        
                </div>
                <div class="col-xl-4 col-md-4 col-sm-4 col-xs-12">
                    <button class="btn_mapa"  pButton label="Notificacion" icon="fa-envelope-square" (click)="showmodalEditar()" ></button>  
                </div> 
            </div>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="table table-responsive">
                            <p-dataTable [value]="placas" [globalFilter]="filtroGlobal" scrollable="true" scrollHeight="400px" scrollWidth="100%"
                                selectionMode="single" emptyMessage="Lista vacia" (onRowSelect)="onRowSelect($event)">
                                <!--<p-column styleClass="col-button" [style]="{'width':'3em'}">
                                    <template let-col let-Ruta="rowData" pTemplate="body" >
                                        <button id="btnTable" pButton (click)="eliminarRutaMaestro(Ruta.RuId)" icon="fa-search" class="btn"></button>					
                                    </template> 
                                </p-column>-->
                                <p-column field="Nro" header="NÂ°" [style]="{'width':'2em','text-align':'center'}"></p-column>
                                <p-column field="Placa" header="Placa" [style]="{'width':'6em','text-align':'center'}" ></p-column>
                                <p-column field="Chofer" header="Chofer" [style]="{'width':'8em'}" ></p-column>
                                <p-column field="Cobrador" header="Cobrador" [style]="{'width':'8em'}" ></p-column>
                            </p-dataTable>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12" >
                    <div class="row">
                            <div class="col-xl-4 col-md-4 col-sm-4 col-xs-12">
                                <button class="btn_mapa"  pButton label="Refrescar" icon="fa-refresh" (click)="nuevaRutaDetalle()"></button>
                            </div>
                            <div class="col-xl-4 col-md-4 col-sm-4 col-xs-12">
                                <button class="btn_mapa"  pButton label="Iniciar" icon="fa-play" (click)="showmodalEditar()" ></button>        
                            </div>
                            <div class="col-xl-4 col-md-4 col-sm-4 col-xs-12">
                                <button class="btn_mapa"  pButton label="Detener" icon="fa-stop" (click)="showmodalEditar()" ></button>  
                            </div>     
                    </div>
                </div>
            </div>
        </div>
   
        <!--MAPA-->
        <div class="col-xl-8 col-md-8 col-sms-6 col-xs-12">
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div id="mapa">                     
                            <p-growl [value]="msgs"></p-growl>
                            <p-gmap 
                                #gmap
                                [options]="options" 
                                [overlays]="overlays"
                                [style]="{'width':'100%','height':'100%'}" 
                                (onMapClick)="handleMapClick($event)"
                                (onOverlayClick)="handleOverClick($event)"
                                (onOverlayDragEnd)="handleDragEnd($event)">
                            </p-gmap>   
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
