<div class="contenedor">        
    <div class="row">
        <div class="col-xl-4 col-md-4 col-sm-6 col-xs-12">
            <div id="formPData">
                <label>Vista en Linea</label>
                <div class="row">
                    
                    <div class="col-xl-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" placeholder="Buscar placa..." 
                            class="form-control">
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="form-group">
                        <input type="date" class="form-control" [(ngModel)]='fecha' 
                        (ngModelChange)='funcInputDtFecha();'>
                            </div>
                    </div>
                    
                    
                    <div class="col-xl-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="form-group">
                        <button class="btn_mapa" pButton label="Iniciar" 
                        icon="fa-play" (click)="initNodos()" ></button>   
                            </div>     
                    </div>
                    <div class="col-xl-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <button class="btn_mapa" pButton label="Detener" 
                            icon="fa-stop" (click)="stopNodos()" ></button>  
                        </div>
                    </div>
                
                </div>  
                <p-dataTable [value]="placas" 
                    [globalFilter]="filtroGlobal" 
                    [rows]="9" [paginator]="true" 
                    selectionMode="single" 
                    emptyMessage="Lista vacia" 
                    (onRowSelect)="onRowSelect($event)">
                    <p-column styleClass="col-button" [style]="{'width':'3em'}">
                        <template let-col let-Ruta="rowData" pTemplate="body" >
                            <button id="btnTable" pButton (click)="centrar(gmap.getMap())" icon="fa-search" class="btn"></button>					
                        </template> 
                    </p-column>
                    <p-column field="nro" header="NÂ°" [style]="{'width':'2em','text-align':'center'}"></p-column>
                    <p-column field="BuPlaca" header="Placa" [style]="{'width':'6em','text-align':'center'}" ></p-column>
                    <p-column field="EstadoAsignado" header="Estado" [style]="{'width':'8em'}" ></p-column>
                    <!--<p-column field="Cobrador" header="Cobrador" [style]="{'width':'8em'}" ></p-column>-->
                </p-dataTable>
            </div>
        </div>
        <div class="col-xl-8 col-md-8 col-sms-6 col-xs-12">                           
            <div id="formPMapa">                     
                <p-growl [value]="msgs"></p-growl>
                <p-gmap 
                    #gmap
                    [options]="options" 
                    [overlays]="overlays"
                    [style]="{'width':'100%','height':'100%'}" 
                    (onMapClick)="handleMapClick($event)"
                    (onOverlayClick)="handleOverlayClick($event)"                            
                    (onOverlayDragEnd)="handleDragEnd($event)">
                </p-gmap>   
            </div>                                      
        </div>
    </div>
</div>
