<div class="card w-120">
    <div class="card-block">
        <h4 class="card-title">Tarjetas Asignadas</h4>
        
        <input placeholder="Buscar..." type="text" id="gb1" #filtroGlobal/>
        
        <!--boton nuevo-->
        <button type="text" (click)="showAsignaTarjetaControl()" pButton label="Nuevo" data-toggle="modal" ></button>
        
        <!--modal boton nuevo-->
        <p-dialog header="Asignar Tarjeta de Control" [(visible)]="displayAsignarTarjeta" 
                    modal="modal" width="400" [closable]= false>
                    <!--modal body -->
                            <!--fecha -->
                            <div class="form-group row ">
                                <label class="col-2 col-form-label" for="date1">Fecha:</label>
                                <div class="col-10">
                                    <input class="form-control" id="date1" name="fecha" placeholder="MM/DD/YYY" type="date" />
                                </div>
                            </div>
                        
                            <!--programacion (AQUI UN DATATABLE)-->
                            

                            <!--hora salida-->
                            <div class="form-group row">
                                <label for="hora" class="col-2 col-form-label">Salida:</label>
                                <div class="col-10">
                                    <input class="form-control" type="time" value="05:00:00" id="hora">
                                </div>
                            </div>

                            <!--nro vuelta-->
                            <div class="form-group row ">
                                <label for="nrobuses" class="col-2 col-form-label">Vueltas:</label>
                                <div class="col-10">
                                    <input class="form-control" type="number" value="50" id="nrobuses">
                                </div>
                                
                            </div>
                            <!--monto cuota-->       
                            <div class="form-group row ">
                                <label for="cuota" class="col-2 col-form-label">Cuota:</label>
                                <div class="col-10">
                                    <input class="form-control" type="text"  value="0" id="cuota">
                                </div>
                            </div>     

                    <!--modal footer-->
                    <p-footer>
                        <div class="ui-dialog-buttonpane ui-helper-clearfix" >    
                            <button type="button" pButton  (click)="guardarNewAsignarTarjeta()" label="Guardar"></button>
                            <button type="button" pButton  (click)="cancelarNewAsignarTarjeta()" label="Cancelar"></button>
                        </div>
                    </p-footer>
        </p-dialog>

        <!--Tabla Maestro-->
        
            <p-dataTable [value]="progPresentar" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="filtroGlobal"
                scrollable="true" scrollWidth="100%" selectionMode="single" [(selection)]="selectedProgPresentar" (onRowSelect)="onRowSelect($event)">

                <p-column styleClass="col-button" [style]="{'width':'6em'}">
                    <!--botones para la columna-->
                    <!--encabezado-->
                    <template pTempalte="header">
                        <button type="button" pButton icon="fa-refresh">  </button>
                    </template>

                    <!--botones de las filas-->

                    <template let-col let-envioPresentar="rowData" pTemplate="body">
                        <!--Boton editar-->
                        <button type="button" class="btn"> </button>
                        <!--Boton eliminar-->
                        <button type="button" class="btn"> </button>
                    </template>
                </p-column>

                <!--campos de la datatable-->
                <p-column field="PrCantidadBuses" header="NÂ°" [sortable]="true" [style]="{'width':'4em'}"></p-column>
                <p-column field="PrFechaInicio" header="Inicio" [sortable]="true" [style]="{'width':'9em'}"></p-column>
                <p-column field="PrFechaFinFin" header="Fin" [sortable]="true" [style]="{'width':'9em'}"></p-column>
                <p-column field="PrTipo" header="Tipo" [sortable]="true" [style]="{'width':'6em'}"></p-column>
            </p-dataTable>
        
    </div>
</div>
