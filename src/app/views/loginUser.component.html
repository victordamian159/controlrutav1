<div class="container">
    <div class="row"><label>Iniciar Sesion</label></div>
    <!--INPUTS-->
    <div class="row">
        <div class="form-group">
            <label>Nombre de Usuario</label>
            <input type="text" class="form-control" [(ngModel)]="LoginUser.Usuario">
        </div>
        <div class="form-group">
            <label>Contrase√±a</label>
            <input type="text" class="form-control" [(ngModel)]="LoginUser.Password">
        </div>
    </div>
    <!--BOTONES-->
    <div class="row">
        <button class="form-control" pButton icon="fa-check" (click)="login()" label="Iniciar Sesion"></button>
    </div>
</div>
