<div class="contenedor">
    <div>Reporte de Personas en la Empresa</div>

    <!--BOTONES-->
    <div class="row">
        <div class="col-xl-3 col-md-4 col-sm-6 col-xs-12">
            <div>Opciones de Reporte</div>
            <select class="form-control" required [(ngModel)]="optIdRep" (change)="funCboOptId()">
                <!--<option value="" disabled selected hidden>Please Choose...</option>-->
                <option *ngFor="let optRep of arrOptReports" [value]="optRep.id">
                    {{optRep.nomb}}
                </option>
            </select> 
        </div>
        <div class="col-xl-3 col-md-4 col-sm-6 col-xs-12">
            <div [hidden]="optIdRep!=02" >Listado</div>
            <select class="form-control" required [(ngModel)]="subemp" [hidden]="optIdRep!=02"  (change)="funCboSubEmp()">
                <option *ngFor="let optList of arrOptListado" [ngValue]="optList">
                    {{optList.SuEmRSocial}}
                </option>
            </select> 
            <!--
                <select class="form-control" required [(ngModel)]="suemid" [hidden]="optIdRep!=02" (change)="funCboSubEmp()">
                    <option *ngFor="let optList of arrOptListado" [value]="optList.SuEmId">
                        {{optList.SuEmRSocial}}
                    </option>
                </select> 
            -->
        </div>
    </div>

    <!--TABLE-->
    <div class="row">
        <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
            <!--<div  style="height:400px; width:100%;border: 2px solid rgb(0, 174, 0); overflow-y:auto;">-->
            <div id="tableopt3" *ngIf="optIdRep==03">
                <div class="container">    
                    <table id="opt03" >
                        <thead>
                            <tr>
                                <th *ngFor="let cab of arrTableCab" style="height:45px;" >{{cab}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of arrPersonal" style="height:45px; border-top:1px solid; ">
                                <td *ngFor="let row of c">{{row}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="tableopt2" *ngIf="optIdRep==02 && suemid!=null">
                <div class="container">   
                    <table id="opt02" >
                        <!--<h3 style="text-align:center">{{optList.SuEmRSocial}}</h3>-->
                        <thead>
                            <tr>
                                <th *ngFor="let cab of arrTableCabEmpPer" style="height:45px" >{{cab}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of arrEmpPer" style="height:45px; border-top:1px solid; ">
                                <td *ngFor="let row of c">{{row}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--BOTON DESCARGAR-->
    <div class="row">
        <div class="col-xl-3 col-md-4 col-sm-6 col-xs-12">
            <button pButton label="Descargar Archivo" [disabled]="disBtnDescargar" (click)="descargarReporte();" style="height:40px; background:green; width:100%;"></button>
        </div>
    </div>
    
</div>
