<div class="contenedor">
    <div class="row">
        <label class="control-label">Distribuir Tiempos</label>
    </div>

    <div class="row">
        <div class="col-xl-4 col-md-4 col-sm-12 col-xs-12">
            <input class="form-control" placeholder="Buscar...">
        </div>
        <div class="col-xl-4 col-md-4 col-sm-12 col-xs-12">
            <button class="btnFormPrin" pButton label="Iniciar Horas de Salida" (click)="btnPInitHoras();"></button>
        </div>
        <div class="col-xl-4 col-md-4 col-sm-12 col-xs-12">
            <button class="btnFormPrin" pButton label="Distribucion Tiempo"></button>
        </div>
    </div>

    <div class="row">
        <div class="table-responsive">
            <p-dataTable [value]="" emptyMessage="No hay registro" scrollable="true" scrollWidth="auto" selectionMode="single" [(selection)]="selectRowtb1">
                <p-column field="nro" header="N°" [style]="{'width':'3em'}"  ></p-column>
                <p-column field="PeNombres" header="Nombres" [style]="{'width':'8em'}"  ></p-column>
                <p-column field="PeApellidos" header="Apellidos" [style]="{'width':'8em'}"></p-column>
                <p-column field="EmPeTipo" header="Cargo" [style]="{'width':'6em','text-align':'center'}"></p-column>
            </p-dataTable>
        </div>
        <!--
            <div class="table-responsive">
                <p-dataTable [value]="" emptyMessage="No hay registro" scrollable="true" scrollWidth="auto" selectionMode="single" [(selection)]="selectRowtb2">
                    <p-column field="nro" header="N°" [style]="{'width':'3em'}"  ></p-column>
                    <p-column field="PeNombres" header="Nombres" [style]="{'width':'8em'}"  ></p-column>
                    <p-column field="PeApellidos" header="Apellidos" [style]="{'width':'8em'}"></p-column>
                    <p-column field="EmPeTipo" header="Cargo" [style]="{'width':'6em','text-align':'center'}"></p-column>
                </p-dataTable>
            </div>
        -->
    </div>
</div>

<!--MODALES-->

<p-dialog header="Iniciando Tiempos de Salida" [resizable]="false" [(visible)]="disInitTimesProg" modal="modal" width="100%" height="100%" [closable]= false>
    <div class="row">
        <div class="cont_modal">
            <div class="container">
                <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-xl-6 col-md-6 col-sm-12 col-xs-12">
                            <!--BUSCAR POR FECHA-->
                            <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>Buscar Programacion</label>
                                
                                    <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                        <button class="btn_modal" type="text" pButton icon="fa-search" (click)="Buscar();" label="Buscar"></button>
                                    </div>
                                </div>
                            </div>

                            <!--TABLA-->
                            <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                <div class=" form-group ">
                                    <label>Programacion</label>
                                    <p-dataTable [value]="arrProgr" scrollable="true" scrollWidth="100%" scrollHeight="250px" selectionMode="single" 
                                                (onRowSelect)="onRowPlaca($event)" emptyMessage="Lista Vacia" >
                                        <p-column field="nro" header="N°" [style]="{'width':'2em'}" ></p-column>
                                        <!--<p-column field="PrDeOrden" header="Sorteo" [style]="{'width':'3em'}" ></p-column>-->
                                        <p-column field="placa" header="Placa" [style]="{'width':'5em'}" ></p-column>
                                        <p-column field="suemp" header="Pertenece" [style]="{'width':'8em'}" ></p-column>
                                    </p-dataTable>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6 col-md-6 col-sm-12 col-xs-12">
                            <!--HORA DE SALIDA-->
                            <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>Hora Salida 1er Bus</label>
                                
                                    <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                        <input type="time" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <!--NRO DE PLACAS-->
                            <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>Nro de Placas</label>
                                
                                    <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                        <input type="number" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <!--TIEMPO ENTRE SALIDAS-->
                            <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>Tiempo Entre Salidas</label>
                                
                                    <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                        <input type="time" class="form-control">
                                    </div>
                                </div>
                            </div>
                            
                            <!--BTN INICIAR HORA SALIDAS-->
                            <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
                                <button class="btn_modal" type="text" pButton icon="fa-save" (click)="guardarTarjeta();" label="Iniciar Tiempos"></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6 col-md-6 col-sm-12 col-xs-12">
            <button class="btn_modal" type="text" pButton icon="fa-save" (click)="guardarTarjeta();" label="Guardar"></button>
        </div>
        <div class="col-xl-6 col-md-6 col-sm-12 col-xs-12">
            <button class="btn_modal" type="text" pButton icon="fa-close" (click)="cancelarTarjeta();" label="Cancelar"></button>
        </div>
    </div>
</p-dialog>
