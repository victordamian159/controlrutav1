<div class="contenedor">
    <h2>Iniciar Sesion</h2>
    <form name="form" (ngSubmit)="f.form.valid && login(); f.reset(); username.reset(); password.reset(); " #f="ngForm" novalidate>

        <!--CAJA DE TEXTO USERNAME-->
        <div class="form-group">
            <label for="username">Nombre De Usuario</label>
            <input type="text" placeholder="Usuario" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            
            <!--f.submitted || !username.valid    f.submitted || !password.valid  -->
        </div>

        <!--CAJA DE TEXTO CONTRASEÑA-->
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Contraseña" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        </div>

        <!--BOTONES-->
        <div class="form-group">
            <!--BOTON LOGIN-->
            <button [disabled]="loading" class="btn btn-primary">Iniciar Sesion</button> 
            <!--BOTON IR A REGISTRAR NUEVO USUARIO-->
            <a [routerLink]="['/regusersystem']" class="btn btn-link">Registrarse</a>   
        </div>
    </form>
</div>
