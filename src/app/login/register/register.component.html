<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <!--PRIMER NOMBRE-->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="firstName">Primer Nombre</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <!--    
                <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
            -->
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">Primer Nombre Es Requerido</div>
        </div>

        <!--SEGUNDO NOMBRE-->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="lastName">Segundo Nombre</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <!--
                <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
            -->
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Segundo Nombre Es Requerido</div>
        </div>

        <!--NOMBRE DE USUARIO-->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <!--
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            -->
            <div *ngIf="f.submitted && !username.valid" class="help-block">Nombre De Usuario Es Requerido</div>
        </div>

        <!--CONTRASEÑA DE USUARIO-->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <!--    
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            -->
            <div *ngIf="f.submitted && !password.valid" class="help-block">La Contraseña Es Requerido</div>
        </div>
        
        <!--PIE DE PAGINA, BOTON REGISTRAR-->
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Registrar</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancelar</a>
        </div>
    </form>
</div>
